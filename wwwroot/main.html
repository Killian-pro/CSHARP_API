<!DOCTYPE html>
<html>
<head>
  <title>Morpion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Morpion</h1>

  <div id="players">
    <input type="text" id="player1name" placeholder="Nom du joueur 1">
    <input type="text" id="player2name" placeholder="Nom du joueur 2">
    <button onclick="startGame()">Commencer la partie</button>
  </div>

  <div class="playerTurn"></div>

  <div class="board" style="display: none;">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div id="playersList" >
    <h2>Liste des scores :</h2>
    <ul id="playersUl"></ul>
  </div>


  <script src="script.js"></script>
</body>
</html>
